<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo</title>
        <link rel="stylesheet" href="src/index.css">
        <link rel="stylesheet" href="dep/font-awesome/font-awesome.css">
        <script src="dep/esl.js"></script>
        <script src="dep/jquery-1.11.3.js"></script>
        <script>
            require.config({
                baseUrl: 'src',
                packages: [
                    {
                        name: 'when',
                        location: '../dep/when',
                        main: 'when'
                    }
                ]
            });
        </script>
    </head>
    <body>
        <button type="button" id="add"><i class="fa fa-plus-square"></i></button>
        <div id="add-form" style="display: none">
            <ul id="add-tag"></ul>
            <button type="button" id="add-ok"><i class="fa fa-check-circle-o"></i></button>
            <button type="button" id="add-cancel"><i class="fa fa-times-circle-o"></i></button>
            <input type="text" id="add-title" placeholder="标题">
            <textarea id="add-desc" placeholder="备注"></textarea>
        </div>
        <ul id="todo-list"></ul>
        <script>
            require(['main']);
        </script>
    </body>
</html>
